<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TCP_school_practice</title>
  </head>
  <body>
    <h1>산술 연산자</h1>
    <!-- 연산자(Operator) -->
    <p>
      산술 연산자는 사칙연산을 다루는 가장 기본적이면서도 많이 사용하는
      연산자이다. 산술 연산자는 모두 두 개의 피연산자를 가지는 이항 연산자이며,
      피연산자들의 결합 방향은 왼쪽에서 오른쪽이다.
    </p>

    <p>
      + : 왼쪽 피연산자의 값에 오른쪽 피연산자의 값을 더함<br />
      - : 왼쪽 피연산자의 값에서 오른쪽 피연산자의 값을 뺌<br />
      * : 왼쪽 피연산자의 값에 오른쪽 피연산자의 값을 곱함<br />
      / : 왼쪽 피연산자의 값을 오른쪽 피연산자의 값으로 나눔<br />
      % : 왼쪽 피연산자의 값을 오른쪽 피연산자의 값으로 나눈 후, 그 나머지를
      반환함
    </p>
    <p class="ex"></p>
    <script>
      const x = 10,
        y = 4;
      console.log(x + y); //14
      console.log(x - y); // 6
      console.log(x * y); // 40
      console.log(x / y); // 2.5
      console.log(x % y); // 2
    </script>
  </body>
</html>

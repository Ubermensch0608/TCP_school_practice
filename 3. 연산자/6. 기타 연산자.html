  <body>
    <h1>삼항 연산자(ternary operator)</h1>
    <p>
        <div>Syntax </div>
        <div>표현식 ? 반환값1 : 반환값2 </div>
        물음표(?) 앞의 표현식에 따라 결과값이 참이면 반환값 1을 반환하고, 거짓이면 반환값 2를 반환한다. 
    </p>
    삼항 연산자는 짧은 if / else 문 대신 사용할 수 있으며, 코드를 간결하게 만들어 준다.<br>
    <script>
        let x=3, y=5
        const result = (x > y) ? x : y
        document.write(result)
    </script>
  </body>

</html>

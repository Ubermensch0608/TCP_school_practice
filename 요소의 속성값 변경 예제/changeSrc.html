<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ChangeSrc</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="exampleBox">
      <div class="exampleText">예제</div>
      <input
        type="button"
        class="trunCPUon"
        value="컴퓨터 켜기"
        onclick="document.querySelector('img').src = '/img_js_computer_on.png'"
      />
      <img
        class="computertImg"
        src="/img_js_computer_off.png"
        alt="computerIsOffNow"
      />
      <input
        type="button"
        class="turnCPUoff"
        value="컴퓨터 끄기"
        onclick="document.querySelector('img').src = '/img_js_computer_off.png'"
      />
    </div>
  </body>
</html>

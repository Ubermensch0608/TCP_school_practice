<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>TCP_school_practice</title>
  </head>
  <body>
    <h1>DOM 요소의 스타일 변경</h1>
    <!-- HTML DOM을 이용하면 HTML 요소의 스타일(style)도 손쉽게 변경할 수 있다.
    style 프로퍼티를 이용하여 HTML 요소에 CSS 스타일을 적용한다. -->
    <p id="text">이 문장의 색깔이 변할 것입니다.</p>
    <input
      type="button"
      value="글자를 빨간색으로"
      onclick="
    changeRedColor()
    "
    />
    <input
      type="button"
      value="글자를 검정색으로"
      onclick="
    changeBlackColor()
    "
    />
    <script>
      const str = document.getElementById("text"); // 아이디가 "text"인 요소를 선택
      function changeRedColor() {
        str.style.color = "red"; // 해당 요소의 글자색을 빨간색으로 변경
      }
      function changeBlackColor() {
        str.style.color = "black";
      }
    </script>
  </body>
</html>

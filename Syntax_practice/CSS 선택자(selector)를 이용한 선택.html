<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TCP_school_practice</title>
  </head>
  <body>
    <h1>CSS 선택자(selector)를 이용한 선택</h1>
    <!-- querySelectorAll() 메소드는 CSS선택자(아이디, 클래스, 속성, 속성값 등)를 이용하여 HTML요소를 선택한다. -->
    <ul>
      <li class="odd">홀수 번째 리스트</li>
      <li class="even">짝수 번째 리스트</li>
      <li class="odd">홀수 번째 리스트</li>
      <li class="even">짝수 번째 리스트</li>
      <li class="odd">홀수 번째 리스트</li>
      <li class="even">짝수 번째 리스트</li>
    </ul>
    <script>
      const selectedItem = document.querySelectorAll("li.odd"); //클래스가 "odd"인 요소 중에서 <li> 요소만 선택
      for (let i = 0; i < selectedItem.length; i++) {
        selectedItem.item(i).style.color = "red";
      }
    </script>
  </body>
</html>

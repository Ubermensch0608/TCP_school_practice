<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TCP_school_practice</title>
  </head>
  <body>
    <h1>DOM 요소의 내용 변경</h1>
    <!-- HTML DOM을 이용하면 HTML 요소의 내용(content)이나 속성값 등을 손쉽게 변경할 수 있다.
    HTML 요소의 내용을 변경하는 가장 쉬운 방법은 innerHTML 프로퍼티를 이용하는 것이다. -->
    <p id="text">기본 문장은 이것입니다.</p>
    <input
      type="button"
      value="여기를 눌러보세요"
      onclick="
    str.innerHTML = '이 문장으로 바뀌었습니다.';
    "
    />
    <input
      type="button"
      value="되돌리기"
      onclick="
    str.innerHTML = '기본 문장은 이것입니다.';
    "
    />
    <script>
      const str = document.getElementById("text");
      //   str.innerHTML = "이 문장으로 바뀌었습니다.";
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TCP_school_practice_2</title>
  </head>
  <body>
    <h1>DOM 요소의 내용 변경</h1>
    <!-- HTML 요소의 속성 이름을 이용하면 속성값도 변경할 수 있다 -->
    <p><a id="link" href=""></a></p>
    <script>
      const link = document.getElementById("link"); //아이디가 "link"인 요소를 선택한다
      link.href = "https://naver.com"; // 해당 요소의 href 속성값을 변경
      link.innerHTML = "자바스크립트 수업 바로 가기!"; // 해당 요소의 내용을 변경
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TCP_school_practice</title>
  </head>
  <body>
    <h1>아이디(id)를 이용한 선택</h1>
    <!-- getElementById()메소드는 아이디를 이용하여 HTML 요소를 선택한다. -->
    <p id="even">이곳의 텍스트 색상이 변경 됩니다.</p>
    <input
      type="button"
      value="눌러보세요"
      onclick="document.getElementById('even').style.color = 'red'
      "
    />
    <input
      type="button"
      value="되돌리기"
      onclick="document.getElementById('even').style.color = 'white'"
    />
    <script>
      const selectedItem = document.getElementById("even"); //아이디가 "even"인 요소를 선택함
      //   selectedItem.style.color = "red"; //선택된 요소의 텍스트 색상을 변경
    </script>
  </body>
</html>

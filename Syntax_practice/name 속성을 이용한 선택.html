<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TCP_school_practice</title>
  </head>
  <body>
    <h1>name 속성을 이용한 선택</h1>
    <p name="first">첫 번째 단락</p>
    <ul>
      <li name="first">첫 번째 아이템 이름은 "first"</li>
      <li name="second">두 번째 아이템 이름은 "second"</li>
      <li name="third">세 번째 아이템 이름은 "third"</li>
      <li name="forth">네 번째 아이템 이름은 "forth"</li>
    </ul>
    <!-- getElementByName() 메소드는 HTML 요소의 name 속성을 이용하여 HTML 요소를 선택한다. -->
    <script>
      const selectedItem = document.getElementsByName("first"); // name 속성값이 "first"인 모든 요소를 선택
      for (let i = 0; i < selectedItem.length; i++) {
        selectedItem.item(i).style.color = "red"; // 선택된 모든 요소의 텍스트 색상을 변경함
      }
    </script>
  </body>
</html>

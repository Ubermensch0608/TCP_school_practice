<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TCP_School_practice</title>
  </head>
  <body>
    <h1>Array.isArray() 메소드</h1>
    <!-- Array.isArray() 메소드는 전달받은 값이 Array 객체인지 아닌지를 검사한다. -->
    <script>
      document.write(Array.isArray([]) + "<br>");
      document.write(Array.isArray(new Array()) + "<br>");
      document.write(Array.isArray(123) + "<br>");
      document.write(Array.isArray("Array") + "<br>");
      document.write(Array.isArray(true));
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <title>TCP_school_practice</title> -->
    <title>이것이 타이틀로 나올 것입니다.</title>
  </head>
  <body>
    <h1>HTML 객체 집합(object collection)을 이용한 선택</h1>
    <!-- HTML DOM에서 제공하는 객체 집합(object collection)을 이용하여 HTML 요소를 선택할 수 있다. -->
    <script>
      const title = document.title; // <title> 을 요소로 선택
      document.write(title);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TCP_school_practice</title>
  </head>
  <body>
    <h1>클래스(class)를 이용한 선택</h1>
    <ul>
      <li class="even">첫 번째 odd</li>
      <li class="odd">두 번째 odd</li>
      <li class="even">세 번째 odd</li>
      <li class="odd">네 번째 odd</li>
    </ul>
    <!-- getElementByClassName() 메소드는 클래스 이름을 이용하여 HTML 요소를 선택한다. -->
    <script>
      const selectedItem = document.getElementsByClassName("odd"); //클래스가 "odd"인 모든 요소를 선택
      for (let i = 0; i < selectedItem.length; i++) {
        selectedItem.item(i).style.color = "red";
      }
    </script>
  </body>
</html>
